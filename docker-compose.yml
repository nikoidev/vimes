version: '3.8'

services:
  vimes_postgres:
    image: postgres:15
    container_name: vimes_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: vimes_db
    ports:
      - "5444:5432"
    volumes:
      - ./backend/vimes_postgres_data:/var/lib/postgresql/data
    networks:
      - vimes_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vimes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  vimes_pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vimes_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5454:80"
    volumes:
      - ./backend/vimes_pgadmin_data:/var/lib/pgadmin
    depends_on:
      vimes_postgres:
        condition: service_healthy
    networks:
      - vimes_network
    restart: unless-stopped

networks:
  vimes_network:
    driver: bridge
