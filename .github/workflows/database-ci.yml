name: Database CI

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/alembic/**'
      - 'backend/app/models/**'
      - '.github/workflows/database-ci.yml'
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/alembic/**'
      - 'backend/app/models/**'
      - '.github/workflows/database-ci.yml'

jobs:
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: vimes_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for pending migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/vimes_db_test
        run: |
          alembic check || echo "Warning: Schema differences detected"

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/vimes_db_test
        run: |
          alembic upgrade head

      - name: Verify database schema
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/vimes_db_test
        run: |
          python -c "from app.core.database import engine; from app.models import *; print('Schema verification successful')"

      - name: Test rollback
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/vimes_db_test
        run: |
          alembic downgrade -1
          alembic upgrade head
