name: Backend CI

on:
  push:
    branches: [ main, develop, feacture/* ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: vimes_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx faker black flake8 isort bandit safety
      
      - name: Code formatting check (Black)
        working-directory: ./backend
        run: black --check --diff app/ tests/
      
      - name: Import sorting check (isort)
        working-directory: ./backend
        run: isort --check-only --diff app/ tests/
      
      - name: Linting (flake8)
        working-directory: ./backend
        run: |
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ tests/ --count --max-line-length=88 --statistics \
            --ignore=E203,E266,E501,W503,F403,F401 --max-complexity=10
      
      - name: Security scan (Bandit)
        working-directory: ./backend
        run: bandit -r app/ -ll
        continue-on-error: true
      
      - name: Dependency vulnerabilities (Safety)
        working-directory: ./backend
        run: safety check
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://admin:admin123@localhost:5432/vimes_db_test
          SECRET_KEY: test-secret-key-for-ci-cd-testing-only
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=78 \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
