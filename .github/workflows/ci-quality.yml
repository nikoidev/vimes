name: CI - Code Quality

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/ci-quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/ci-quality.yml'

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black==23.12.1 flake8 isort mypy bandit safety
          pip install -r backend/requirements.txt

      - name: Check code formatting with Black
        working-directory: ./backend
        run: |
          black --check --diff app/ tests/
        continue-on-error: false

      - name: Check import sorting with isort
        working-directory: ./backend
        run: |
          isort --check-only --diff app/ tests/
        continue-on-error: false

      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Max line length 88
          flake8 app/ tests/ --count --max-line-length=88 --statistics \
            --ignore=E203,E266,E501,W503,F403,F401 \
            --max-complexity=10
        continue-on-error: false

      - name: Type checking with mypy
        working-directory: ./backend
        run: |
          mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Security check with Bandit
        working-directory: ./backend
        run: |
          bandit -r app/ -ll -f json -o bandit-report.json || true
          bandit -r app/ -ll
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        working-directory: ./backend
        run: |
          safety check --json || true
          safety check
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30
