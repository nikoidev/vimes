# Dependabot configuration - DISABLED automatic PRs
# To enable: change open-pull-requests-limit to 5
version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 0  # DISABLED - No crear PRs automáticos
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    reviewers:
      - "nikoidev"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 0  # DISABLED - No crear PRs automáticos
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    reviewers:
      - "nikoidev"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0  # DISABLED - No crear PRs automáticos
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
